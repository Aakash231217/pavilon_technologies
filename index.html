<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="src/Images/logo1.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Pavion Technologies - Leading Software Development & AI Solutions Company</title>
  <meta name="title" content="Pavion Technologies - Leading Software Development & AI Solutions Company">
  <meta name="description"
    content="Transform your business with Pavion Technologies. Expert software development, AI/ML solutions, web & mobile apps, cloud computing, and digital transformation services. 50+ successful projects delivered.">
  <meta name="keywords"
    content="software development, AI solutions, machine learning, web development, mobile app development, cloud solutions, digital transformation, IT consulting, custom software, React development, Node.js, Python, AWS, TypeScript">
  <meta name="author" content="Pavion Technologies">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  <meta name="revisit-after" content="7 days">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://paviontechnologies.com/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://paviontechnologies.com/">
  <meta property="og:title" content="Pavion Technologies - Leading Software Development & AI Solutions Company">
  <meta property="og:description"
    content="Transform your business with expert software development, AI/ML solutions, and digital transformation services. 50+ successful projects, 100% client satisfaction.">
  <meta property="og:image" content="https://paviontechnologies.com/og-image.png">
  <meta property="og:site_name" content="Pavion Technologies">
  <meta property="og:locale" content="en_US">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://paviontechnologies.com/">
  <meta name="twitter:title" content="Pavion Technologies - Leading Software Development & AI Solutions">
  <meta name="twitter:description"
    content="Expert software development, AI/ML solutions, and digital transformation services. 50+ projects delivered with 100% client satisfaction.">
  <meta name="twitter:image" content="https://paviontechnologies.com/twitter-image.png">

  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Pavion Technologies",
      "url": "https://paviontechnologies.com",
      "logo": "https://paviontechnologies.com/logo.png",
      "description": "Leading software development and AI solutions company specializing in custom software, web and mobile apps, cloud solutions, and digital transformation.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "email": "contact@paviontechnologies.com"
      },
      "sameAs": [
        "https://www.linkedin.com/company/pavion-technologies",
        "https://twitter.com/paviontechnologies",
        "https://github.com/paviontechnologies"
      ]
    }
    </script>

  <!-- Structured Data - LocalBusiness -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Pavion Technologies",
      "image": "https://paviontechnologies.com/logo.png",
      "@id": "https://paviontechnologies.com",
      "url": "https://paviontechnologies.com",
      "telephone": "+1-XXX-XXX-XXXX",
      "priceRange": "$$",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5",
        "reviewCount": "30"
      }
    }
    </script>

  <!-- Structured Data - WebSite -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Pavion Technologies",
      "url": "https://paviontechnologies.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://paviontechnologies.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body>
  <!-- Initial loading state - shown before React mounts, hidden after -->
  <div id="initial-loader"
    style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #0a0a0f; z-index: 9999;">
    <div style="display: flex; flex-direction: column; align-items: center; gap: 16px;">
      <div
        style="width: 40px; height: 40px; border: 3px solid rgba(99, 102, 241, 0.2); border-top-color: #6366f1; border-radius: 50%; animation: spin 1s linear infinite;">
      </div>
      <span
        style="color: rgba(255,255,255,0.7); font-family: system-ui, -apple-system, sans-serif; font-size: 14px;">Loading...</span>
    </div>
  </div>
  <style>
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #initial-loader {
      transition: opacity 0.3s ease-out;
    }

    #initial-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
